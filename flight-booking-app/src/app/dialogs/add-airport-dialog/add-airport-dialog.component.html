<div class="dialog">
  <h1 mat-dialog-title>Create New Airport</h1>
  <div mat-dialog-content>
    <form [formGroup]="airportForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="airportForm.get('name')?.hasError('required')">
          Name is required.
        </mat-error>
        <mat-error *ngIf="airportForm.get('name')?.hasError('nameExists')">
          Airport name already exists.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
        <mat-error *ngIf="airportForm.get('city')?.hasError('required')">
          City is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" />
        <mat-error *ngIf="airportForm.get('country')?.hasError('required')">
          Country is required.
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSubmit()">Create</button>
  </div>
</div>
