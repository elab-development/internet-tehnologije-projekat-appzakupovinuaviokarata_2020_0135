<h1 mat-dialog-title>Update Flight</h1>
<div mat-dialog-content>
  <form [formGroup]="flightForm">
    <div>
      <label style="color: gray">Flight ID: </label>
      <span style="color: gray">{{ flightForm.get("flight_id")?.value }}</span>
    </div>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Airline</mat-label>
      <input matInput formControlName="airline" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Origin</mat-label>
      <input matInput formControlName="origin" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Destination</mat-label>
      <input matInput formControlName="destination" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Departure Date</mat-label>
      <input
        matInput
        [matDatepicker]="departurePicker"
        formControlName="departure_date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="departurePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #departurePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Arrival Date</mat-label>
      <input
        matInput
        [matDatepicker]="arrivalPicker"
        formControlName="arrival_date"
        [min]="flightForm.get('departure_date')?.value"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="arrivalPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #arrivalPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Capacity</mat-label>
      <input matInput type="number" formControlName="capacity" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()">Submit</button>
</div>
