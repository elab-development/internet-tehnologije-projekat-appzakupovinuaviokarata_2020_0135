<div class="users-page">
  <div class="sidebar-container">
    <app-sidebar></app-sidebar>
  </div>
  <div class="page">
    <div class="search-container">
      <input
        type="text"
        placeholder="Search users..."
        [(ngModel)]="searchTerm"
        (input)="applyFilter()"
      />
      <button
        class="add-btn"
        mat-raised-button
        color="primary"
        (click)="onCreatingNewUser()"
      >
        Add New User
      </button>
    </div>

    <mat-table
      mat-table
      [dataSource]="dataSource"
      class="users-table mat-elevation-z8"
    >
      <ng-container
        [matColumnDef]="column"
        *ngFor="let column of displayedColumns"
      >
        <th mat-header-cell *matHeaderCellDef class="center-text header">
          {{ column | titlecase }}
        </th>
        <td mat-cell *matCellDef="let user" class="center-text column-text">
          {{ user[column] }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="center-text header">
          Actions
        </th>
        <td mat-cell *matCellDef="let user" class="center-text">
          <button
            mat-button
            color="primary"
            #updateButton
            (click)="onUpdate(user)"
          >
            <mat-icon>edit</mat-icon> Update
          </button>
          <button
            mat-button
            class="delete-btn"
            color="warn"
            (click)="onDelete(user)"
          >
            <mat-icon>delete</mat-icon> Delete
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns.concat('actions')"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns.concat('actions')"
      ></tr>
    </mat-table>

    <div class="paginator-container">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
