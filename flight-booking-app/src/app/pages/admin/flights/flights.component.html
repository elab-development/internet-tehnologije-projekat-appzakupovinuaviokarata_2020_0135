<div class="flights-page">
  <div class="sidebar-container">
    <app-sidebar></app-sidebar>
  </div>
  <div class="page">
    <div class="search-container">
      <input
        type="text"
        placeholder="Search flights..."
        [(ngModel)]="searchTerm"
        (input)="applyFilter()"
      />
      <button
        mat-raised-button
        color="primary"
        class="add-btn"
        (click)="onCreatingNewFlight()"
      >
        Add New Flight
      </button>
    </div>

    <mat-table
      [dataSource]="dataSource"
      class="flights-table mat-elevation-z8"
    >
      <ng-container
        [matColumnDef]="column"
        *ngFor="let column of displayedColumns"
      >
        <th mat-header-cell *matHeaderCellDef class="center-text header">
          {{ column | titlecase }}
        </th>
        <td mat-cell *matCellDef="let flight" class="center-text column-text">
          {{ flight[column] }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="center-text header">
          Actions
        </th>
        <td mat-cell *matCellDef="let flight" class="center-text">
          <button
            mat-button
            color="primary"
            #updateButton
            (click)="onUpdate(flight)"
          >
            <mat-icon>edit</mat-icon> Update
          </button>
          <button
            mat-button
            class="delete-btn"
            color="warn"
            (click)="onDelete(flight)"
          >
            <mat-icon>delete</mat-icon> Delete
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns.concat('actions')"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns.concat('actions')"
      ></tr>
    </mat-table>

    <div class="paginator-container">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </div>
</div>
