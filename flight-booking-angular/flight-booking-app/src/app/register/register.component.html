<form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required />
      <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Username is required.</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Enter a valid email.</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="password_confirmation" required />
      <mat-error *ngIf="registerForm.get('password_confirmation')?.hasError('required')">Confirmation is required.</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
